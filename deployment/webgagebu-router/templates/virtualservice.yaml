apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "webgagebu-router.fullname" . }}
  labels:
    {{- include "webgagebu-router.labels" . | nindent 4 }}
spec:
  hosts:
  - gagebu.redshore.me
  gateways:
  - istio-system/ingress-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: {{ .Values.services.api }}
  - route:
    - destination:
        host: {{ .Values.services.ui }}
