spring:
  application:
    name: web-gagebu

  profiles:
    active: default

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:42300/web_gagebu
    username: admin
    password: admin123123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

logging:
  config: classpath:log4j2-spring.xml

server:
  port: 8080

app:
  invitation:
    cleanup:
      rate: 5m
